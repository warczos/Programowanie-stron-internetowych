<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Przyk≈Çad 5 Funckje</title>

	<script>
		function suma()
		{
			let a,b,res; //zmienne lokalne

      a=parseFloat(document.getElementById("dana1").value);
			b=parseFloat(document.getElementById("dana2").value);

      res=a+b;

			document.getElementById("resoult").innerHTML= res;
		}

    function odejmowanie()
    {
      let a,b,res; //zmienne lokalne

      a=parseFloat(document.getElementById("dana1").value);
      b=parseFloat(document.getElementById("dana2").value);

      res=a-b;

      document.getElementById("resoult").innerHTML= res;
    }

    function mnozenie()
    {
      let a,b,res; //zmienne lokalne

      a=parseFloat(document.getElementById("dana1").value);
      b=parseFloat(document.getElementById("dana2").value);

      res=a*b;

      document.getElementById("resoult").innerHTML= res;
    }

    function dzielenie()
    {
      let a,b,res; //zmienne lokalne

      a=parseFloat(document.getElementById("dana1").value);
      b=parseFloat(document.getElementById("dana2").value);

      res=a/b;

      document.getElementById("resoult").innerHTML= res;
    }

    function square()
    {
      let a,b,res; //zmienne lokalne

      a=parseFloat(document.getElementById("dana1").value);
      b=parseFloat(document.getElementById("dana2").value);

      res=Math.pow(a,b);

      document.getElementById("resoult").innerHTML= res;
    }
	</script>
</head>
<body>
	a=<input type="text" id="dana1" /><br />
	b=<input type="text" id="dana2" /><br />

	<input type="button" value="+" onclick="suma()"/>
	<input type="button" value="-" onclick="odejmowanie()"/>
	<input type="button" value="*" onclick="mnozenie()"/>
	<input type="button" value="/" onclick="dzielenie()"/>
	<input type="button" value="^" onclick="square()"/>

	<p>Wynik= <span id="resoult"></span></p>
</html>
