<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Pętla while</title>

  <script>
  function wyswietl() {
    let dana,s,reszta;
    dana = parseInt(document.getElementById("tekst").value)
    s=0;
    while (dana!=0) {
      reszta = dana%10;
      dana= (dana-reszta)/10;
      s=s+reszta
    }
    document.getElementById("wynik").innerHTML+=s;
  }
  </script>
</head>
<body>

  <input type="text" name="" value="" id="tekst">
  <input type="button" name="" value="Pokaż" onclick="wyswietl()">
  <p id="wynik"></p>
</body>

</html>
