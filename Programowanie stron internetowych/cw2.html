<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Przyk≈Çad 2</title>

	<script>
		var a,b, suma, roznica, iloczyn, iloraz;

		a=20;
		b=40;

		suma=a+b;
		roznica=a-b;
		iloczyn=a*b;
		iloraz=a/b;
	</script>
</head>
<body>
	<script>
		document.write(a+"+"+b+"="+suma+"<br />");
		document.write(a+"-"+b+"="+roznica+"<br />");
		document.write(a+"*"+b+"="+iloczyn+"<br />");
		document.write(a+"/"+b+"="+iloraz+"<br />");
	</script>
</body>

</html>
