<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Kartkowka 2</title>

	<script>
	function calc() {
		var adam,adpr,cham,chpr,fdpr,addx,plam,res;

		adam=parseFloat(document.getElementById("adam").value);
		adpr=parseFloat(document.getElementById("adpr").value);
		cham=parseFloat(document.getElementById("cham").value);
		chpr=parseFloat(document.getElementById("chpr").value);
		plam=adam+cham;
		fdpr=parseFloat(document.getElementById("fdpr").value);
		addx=parseFloat(document.getElementById("addx").value);

		res=(adam*adpr)+(cham*chpr)+(fdpr*plam)+addx;
		document.getElementById("disp").innerHTML=res;
	}
	</script>
</head>
<body>
<h1>Kalkulacja dotycząca wyjazdu</h1>
Ilość osób dorosłych: <input type="text" name="adam" value="" id="adam"> cena za 1 os. dorosłą: <input type="text" name="adpr" value="" id="adpr"><br><br>
Ilość dzieci: <input type="text" name="cham" value="" id="cham"> cena za 1 dziecko: <input type="text" name="chpr" value="" id="chpr"><br><br>
Koszt wyżywienia za 1 os. <input type="text" name="fdpr" value="" id="fdpr"><br><br>
Dodatkowe koszty: <input type="text" name="addx" value="" id="addx"><br><br>
<input type="button" value="Oblicz" onclick="calc()">

<p>Do zapłaty: <span id="disp"></span> zł.</p>
</body>
</html>
