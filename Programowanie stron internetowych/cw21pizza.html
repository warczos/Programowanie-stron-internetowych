<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Pizza</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  Cena: Margherita <input type="text" id="ciasto"/>zł <br>
  Składniki:<br>
  <input type="checkbox" id="chk1">ser <br>
  <input type="checkbox" id="chk2">szynka <br>
  <input type="checkbox" id="chk3">salami <br>
  <input type="checkbox" id="chk4">pieczarki <br>
  <input type="checkbox" id="chk5">kukurydza <br>
  <br>
  Sos:<br>
  <input type="radio" id="r1" name="sos">Pomidorowy <br>
  <input type="radio" id="r2" name="sos">Czosnkowy <br>
  <input type="radio" id="r3" name="sos">Meksykański <br>
  <input type="radio" id="r4" name="sos">Koperkowy <br>
  <input type="radio" id="r5" name="sos">Wszystkie <br>
  <br>
  Rabat 10%: Tak<input type="radio" name="sale" id="t"> Nie<input type="radio" name="sale" id="n"><br />
  Rabat +30% dla specjalnych klientów: Tak<input type="radio" name="sale" id="t2"> Nie<input type="radio" name="sale" id="n"><br />

  <input type="button" name="" value="Oblicz koszt" onclick="oblicz()">

  <p>Do zapłaty: <span id="wynik">0</span> zł</p>

  <script>

    function oblicz() {
      let suma=0;
      let c=parseFloat(document.getElementById("ciasto").value)
      suma=suma+c;
      if (document.getElementById("chk1").checked ==true) {suma=suma+2.5}
      if (document.getElementById("chk2").checked ==true) {suma=suma+5}
      if (document.getElementById("chk3").checked ==true) {suma=suma+5}
      if (document.getElementById("chk4").checked ==true) {suma=suma+4}
      if (document.getElementById("chk5").checked ==true) {suma=suma+3}

      if (document.getElementById("r1").checked ==true) {suma=suma+2}
      if (document.getElementById("r2").checked ==true) {suma=suma+2}
      if (document.getElementById("r3").checked ==true) {suma=suma+3}
      if (document.getElementById("r4").checked ==true) {suma=suma+3}
      if (document.getElementById("r5").checked ==true) {suma=suma+10}

      if (document.getElementById("t").checked ==true) {
				suma = suma * 0.9
			} else {
				suma = suma
			}

      if (document.getElementById("t2").checked ==true) {
        suma = suma * 1.3
      } else {
        suma = suma
      }
      document.getElementById("wynik").innerHTML=suma;
    }
  </script>
</body>

</html>
