<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Zad 2</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <script type="text/javascript">
    function draw() {
      for (var i = 0; i < 5; i++) {
        for (var j = 0; j <= 10; j++) {
          document.write("*");
        }
        document.write("<br>")
      }

    }
    draw()
    </script>
  </body>
</html>
