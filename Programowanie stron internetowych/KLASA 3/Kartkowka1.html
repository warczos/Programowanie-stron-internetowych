<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Kartkowka 1</title>

	<script>
		var a,b,d,f,w,res;

		a=parseFloat(prompt("Podaj a",""));
		b=parseFloat(prompt("Podaj b",""));
		d=parseFloat(prompt("Podaj d",""));
		f=parseFloat(prompt("Podaj f",""));
		w=parseFloat(prompt("Podaj w",""));

		res=3*a+((2*f+3*b-5*a)/(5*w+4*d-8));
	</script>
</head>
<body>
	<script>
		document.write(res)
	</script>
</body>
</html>
