<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Pętla binarna</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script>

  <script>
  function dectobin() {
    let dana,s,reszta;
    dana = parseInt(document.getElementById("tekst").value);
    s="";
    while (dana!=0) {
      reszta = dana%2;
      dana= (dana-reszta)/2;
      s=reszta+s;
    }
    document.getElementById("tekst2").value=s;
  }
  function bintodec() {
    let dana,s;
    dana = document.getElementById("tekst2").value;
    s=0;
    for (var i = 0; i < dana.length; i++) {
      if (dana.charAt(dana.length-1-i)=="1") {
        s=s+Math.pow(2,i);
      }
      // s=s+Math.pow(2,i);
    }
    document.getElementById("tekst").value=s;
  }
  </script>
</head>
<body>
  Podaj liczbę DEC <input type="text" name="text" id="tekst">
  <input type="button" name="" value="Pokaż" onclick="dectobin()">
  <p id="wynik"></p>
  <hr>
  Podaj liczbę BIN <input type="text" name="text2" id="tekst2">
  <input type="button" name="" value="Pokaż" onclick="bintodec()">
  <p id="wynik2"></p>
</body>

</html>
